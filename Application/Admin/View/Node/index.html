<include file="Public:pagerForm"/>

<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
        <div class="searchBar">
            <ul class="searchContent">
                <li>
                    <label>名称：</label>
                    <input type="text" name="name" class="medium">
                </li>
            </ul>
            <div class="subBar">
                <ul>
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">查询</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>

<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="__URL__/add" target="dialog" mask="true"><span>新增</span></a></li>
            <li><a class="delete" href="__URL__/delete/id/{sid_node}" target="ajaxTodo"
                   title="你确定要删除吗？" warn="请选择节点"><span>删除</span></a></li>
            <li><a class="edit" href="__URL__/add/id/{sid_node}" target="dialog" mask="true"
                   warn="请选择节点"><span>修改</span></a></li>
        </ul>
    </div>


    <table class="table" width="100%" align="center" layoutH="138">
        <thead>
        <tr>
            <th width="80" align="center">编号</th>
            <th width="auto" align="center">节点路径</th>
            <th width="auto" align="center">节点名称</th>
            <th width="auto" align="center">排序</th>
            <th width="auto" align="center">状态</th>
            <th width="auto" align="center">操作</th>
        </tr>
        </thead>
        <tbody>
        <volist id="vo" name="list">
            <tr target="sid_node" rel="{$vo['id']}">
                <td>{$vo['id']}</td>
                <td><a href="__URL__/index/pid/{$vo['id']}/" target="navTab" rel="node{$vo['id']}">{$vo['name']}</a></td>
                <td>{$vo['title']}</td>
                <td>{$vo['sort']}</td>
                <td>{$vo['status']|getStatus}</td>
                <td>
                    <a target="ajaxTodo" style="color:blue" href="{:U('resume',array('id'=>$vo['id']))}">启用</a>&nbsp;
                    <a target="ajaxTodo" style="color:blue" href="{:U('forbid',array('id'=>$vo['id']))}">禁用</a>
                </td>
            </tr>
        </volist>
        </tbody>
    </table>

    <div class="panelBar">
        <div class="pages">
            <span>共{$totalCount}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}"
             pageNumShown="10" currentPage="{$currentPage}"></div>
    </div>
</div>
